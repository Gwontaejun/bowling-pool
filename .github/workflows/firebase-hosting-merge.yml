name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # env:
    # GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json

    steps:
      - uses: actions/checkout@v4
      - run: npm install && npm run build
      # - run: npx firebase-tools deploy --only functions:nextServer,hosting

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
          firebase login:ci --token "$(cat serviceAccountKey.json | jq -r .private_key)"
          # Firebase CLI 명령어 실행
          firebase-tools deploy --only functions:nextServer,hosting
